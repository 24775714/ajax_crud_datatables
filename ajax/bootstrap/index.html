<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Desain Adaptive Menggunakan Sistem Grid Bootstrap 3</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
    .t{margin-top: 10px;}
	.h {height: 200px;}
	.hs {height: 420px;}
</style>
</head>

<body>
	<div id="wrapper" class="container">
	  <div id="header" class="row">
	    <div id="logo" class="col-md-3"><div class="well t">3<br>#logo</div></div>
	    <div id="header-content" class="col-md-9"><div class="well t">9<br>header-content</div></div>
	  </div>
	  <div id="category" class="row">
	    <div id="featured" class="col-lg-9">
	      <div class="row">
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	 
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	        <div class="col-sm-6 col-md-4 col-lg-3"><div class="well h">3<br>product</div></div>
	      </div>
	    </div>
	    <div id="sidebar" class="col-lg-3">
           <div class="well hs">3<br>#sidebar</div>
        </div>
	  </div>
	  <div id="footer">
	    <div class="footer-top row">
	      <div class="menu-footer col-sm-6 col-md-3"><div class="well">3<br>.menu-footer</div></div>
	      <div class="menu-footer col-sm-6 col-md-3"><div class="well">3<br>.menu-footer</div></div>
	      <div class="menu-footer col-sm-6 col-md-3"><div class="well">3<br>.menu-footer</div></div>
	      <div class="menu-footer col-sm-6 col-md-3"><div class="well">3<br>.menu-footer</div></div>
	    </div>
	    <div class="footer-bottom row">
	      <div class="copyrights col-sm-6 col-md-6"><div class="well">6<br>.copyrights</div></div>
	      <div class="social-icons col-sm-6 col-md-6"><div class="well">6<br>.social-icons</div></div>
	    </div>
	  </div>
	</div>
</body>
</html>
